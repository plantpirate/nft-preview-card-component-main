<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <header>
    <h1 class="visuallyhidden">#3429 Card</h1>
  </header>
  <main>
    <div class="card-container">
      <div class="card">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="Clear multi0hued cube tipped on one corner" class="image">
          <div class="overlay">
            <img src="./images/icon-view.svg" class="icon" title="User Profile">
              <i class="fa fa-user"></i>
            </a>
          </div>
        </div>
    
        <h2 class="card__heading">Equilibrium #3429</h2>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats_container">
          <div class="stats__left">
            <img src="./images/icon-ethereum.svg" alt="">
            <p class="left-textt">0.041 ETH</p>
          </div>
          <div class="stats__right">
            <img src="./images/icon-clock.svg" alt="">
            <p class="right-text">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="author-container">
          <img class="author-image" src="./images/image-avatar.png" alt="Portrait of the collection author">
          <p class="author">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

 
</body>
</html>
